<!DOCTYPE html>
  <html>
  <head>
  <title>css transform and transactions</title>
  <style>
  .move{
   width: 250px;
   height: 250px;
   background-color: red;
   transform: rotate(45deg);
   }
    .scale{
      width: 250px;
   height: 250px;
   background-color: blue;
   transform: scale(1);
    }
   </style>
  </head>
    <body>
         <div class="move"></div>
         <div class="scale"></div>
    </body>
  </html>
